<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>


<body>
    <ul class="menu">
        <li><a href="#home"> Home</a> </li>
        <li><a href="#grid">Grid View </a> </li>
        <li><a href="#slide"> Slide View </a> </li>
    </ul>
    <section id="home">

        <img class="gif" src="23949-lotus-flower-pond.gif">

    </section>
    <br>
    <br>
    <br>
    <section id="grid">
        <h1>Grid Veiw </h1>
        <img class="image" src="blue.jpg">
        <img class="image" src="Orange.png">
        <img class="image" src="Pink%20tulip.jpg">
        <img class="image" src="purple.jpg">
        <img class="image" src="Red%20rose.jpg">
        <img class="image" src="violet.jpg">
        <img class="image" src="White.jpg">
        <img class="image" src="yellow.jpg">
        <img class="image" src="flower.jfif">
    </section>
    <br>
    <br>
    <br>

    <section id="slide">
        <h1>Slide Veiw </h1>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="blue.jpg" class="img-responsive">
                        </a>

                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="Orange.png" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Pink%20tulip.jpg" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="purple.jpg" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="Red%20rose.jpg" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="violet.jpg" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="White.jpg" class="img-responsive">


                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="yellow.jpg" class="img-responsive">


                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>




    </section>


</body></html>
